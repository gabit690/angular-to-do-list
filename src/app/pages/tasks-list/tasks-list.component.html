<div class="bg-indigo-600 dark:bg-indigo-300 min-w-[300px] w-[80%] mx-auto rounded-md font-medium overflow-x-auto sm:overflow-hidden py-4" *ngIf="tasks.length > 0; else empty">
    <table class="w-full text-sm capitalize sm:text-lg">
        <caption class="text-lg font-black sm:text-2xl">tasks list</caption>
        <tr class="bg-indigo-300 dark:bg-indigo-500">
            <th>id</th>
            <th>detail</th>
            <th>priority</th>
        </tr>
        <tr *ngFor="let task of tasks; let i = index" class="text-center border-b border-b-neutral-50">
            <td class="px-4">{{ task.id }}</td>
            <td class="px-4">{{ task.detail }}</td>
            <td class="px-4">{{ task.priority }}</td>
        </tr>
    </table>
</div>
<ng-template #empty>
    <div class="bg-indigo-600 dark:bg-indigo-300 min-w-[300px] w-[80%] mx-auto p-4 rounded-md text-center font-medium">
        <p class="pb-2">You don't have tasks!.</p>
        <fa-icon [icon]="tableIcon" class="text-8xl"></fa-icon>
        <p class="pt-2">Go to <a href="" class="text-indigo-300 underline dark:text-indigo-900">add a new task</a></p>
    </div>
</ng-template>
